<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 800px;">
        <div class="row g-0">
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <img src="{{ flight.flight_image.url }}"
                     class="img-fluid rounded-start border border-2 border-primary"
                     alt="Image of flight {{ flight.code }}"
                     style="max-height: 300px; object-fit: cover;">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h3 class="card-title text-primary">Flight Code: <strong>{{ flight.code }}</strong></h3>
                    <p class="card-text mt-4">
                        <span class="fw-bold">From:</span>
                        <span class="badge bg-info text-dark">{{ flight.departure_airport }}</span><br>
                        <span class="fw-bold">To:</span>
                        <span class="badge bg-info text-dark">{{ flight.landing_airport }}</span>
                    </p>
                    <hr>
                    <div class="mt-4 d-grid">
                        <a href="{% url 'edit-flight' flight.id %}" class="btn btn-warning">Edit Flight</a>
                        <a href="{% url 'index' %}" class="btn btn-outline-primary btn-lg">
                            ‚Üê Back to Flights
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
