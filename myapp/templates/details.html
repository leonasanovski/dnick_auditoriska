<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="bg-info-subtle p-5 w-75 h-100">
        <h3>Flight code: {{ flight.code }}</h3>
        <img class="card-img-top w-50 h-75 border border-2 border-danger-subtle" src="{{ flight.flight_image.url }}" alt="Flight {{ forloop.counter0 }} - image">
        <div class="mt-3">
            <p>From <span class="text-bg-info">{{ flight.departure_airport }}</span> to <span class="text-bg-info">{{ flight.landing_airport }}</span></p>
            <a href="{% url 'index' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Back</a>
        </div>
    </div>
</div>
</body>
</html>
