<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="my-5"></div>
        <div class="row row-cols-3 g-4">
            {% for flight in flights %}
            <div class="col d-flex">
                <div class="card border border-info border-2 pt-3" style="width: 18rem;">
                  <img class="card-img-top" style="height: 200px" src="{{ flight.flight_image.url }}" alt="Pilot - {{ forloop.counter0 }} image">
                  <div class="card-body">
                    <h5 class="card-title">{{ flight.code }}</h5>
                    <p class="card-text">{{ flight.departure_airport }} - {{ flight.landing_airport }}</p>
                    <h5 class="card-text">Pilot of the flight is {{ flight.pilot.name }} {{ flight.pilot.surname }}</h5>
                    <a href="{% url 'details' flight.id %}" class="btn btn-primary">Details</a>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
